<template>
    <div class="slds-grid slds-wrap slds-gutters">
        <div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-m-bottom_medium">
            <div class="saffron">
                <lightning-card>
                    <div class="slds-col slds-p-vertical_xx-medium slds-size_1-of-1 slds-medium-size_2-of-2">
                        <p style={dynamicStyle}>Hello {name}</p>
                    </div>
                    <div class="slds-col slds-p-vertical_xx-medium slds-size_1-of-1 slds-medium-size_2-of-2">
                        <lightning-input onchange={handleChange}></lightning-input>
                    </div>
                    
                    <lightning-button 
                        class="slds-p-right_medium slds-p-left_medium"
                        label="Blue" 
                        variant="brand"
                        onclick={handleClick}
                    >
                    </lightning-button>
                    <lightning-button 
                        class="slds-p-right_medium slds-p-left_medium"
                        label="Green" 
                        variant="success"
                        onclick={handleClick}
                    ></lightning-button>
                </lightning-card>
            </div>
            <lightning-card>
                <lightning-button
                        label="Saffron"
                        variant="destructive" 
                        onclick={handleTemplateChange}
                    >
                </lightning-button>
                <lightning-button 
                        label="White" 
                        variant="neutral"
                        onclick={handleTemplateChange}
                    >
                </lightning-button>
                <lightning-button 
                    label="Green" 
                    variant="destructive-text"
                    onclick={handleTemplateChange}
                ></lightning-button>

                <lightning-button 
                    label="Back" 
                    variant="brand"
                    onclick={handleTemplateChange}
                ></lightning-button>

            </lightning-card>
        </div>
    </div>
</template>
